name: minimal-test      #name of the task
scenario: common     # the interpretor of this task-profile file
backend: local  # local, dirac, condor etc.


param:  #parameters of the task
  splitter:    # a sequencer generate a list of job variables,
                #  which are used by different subjobs
    my_sequencer:       # custom sequencer name
      type: increment   
      param: {first: 1, step: 1, last: 2} #param of sequencer
      name_map: {value: idx} # the name of the jobvar is 'idx'


  input: #input sandbox
    common:     #structure of input files
      first_step.py: first_step.py  # filename_in_sandbox: input_source

  workflow:
    first_step:         # action unit, with custom name
      type: exe   # an exe action simply runs a script
      actvar:   #variables used by the action
        exe: first_step.py
        location: common        
        accepted_args: 'idx'








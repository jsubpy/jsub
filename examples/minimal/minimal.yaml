name: minimal-test      #name of the task
scenario: common     # the interpretor of this task-profile file
backend: local  # local, dirac, condor etc.


param:  #parameters of the task
  splitter:   
    mode: default
    jobvar_lists:   
      idx:       # the title of this jobvar list
        type: range
        param: {first: 1, step: 1, last: 3} 
      idx2:       # the title of this jobvar list
        type: range   
        param: {first: 2, step: 1, last: 4} 
      comp:       # the title of this jobvar list
        type: composite_string   
        param: {value: '$(idx)_$(idx2)'} 


  input: #input sandbox
    common:     #structure of input files
      first_step.py: first_step.py  # filename_in_sandbox: input_source
      second_step.sh: second_step.sh  # filename_in_sandbox: input_source

  workflow:
    run_py:         # action unit, with custom name
      type: exe   # an exe action simply runs a script
      actvar:   #variables used by the action
        exe: first_step.py
        location: common        
        accepted_args: [idx,idx2]

    run_sh:         # action unit, with custom name
      type: exe   # an exe action simply runs a script
      actvar:   #variables used by the action
        exe: second_step.sh
        location: common        
        accepted_args: [idx,idx2]






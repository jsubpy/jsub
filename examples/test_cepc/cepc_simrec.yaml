name: test-simrec
scenario: cepc
backend: local

param:
    splitter:
        mode: default
		max_subjobs: 500
		jobvar_lists:
			seed:
				type: range
				param: {first: 0, step: 1, last: 1000}
            input_stdhep:
                type: iter_file_list
                param: {folder: '/junofs/users/yangyf/jsub/example/test_cepc/stdhep_files'}


    cepcsoft_version: 0.1.0
    job_steps: [sim,rec] 


    sim:
        max_event: 100
        seed: '$(seed)'
        simu_macro: 'simu.macro'
        input_stdhep: '$(input_stdhep)'
        output_dir: 'jsub_out/sim'
    
    rec:
        max_event: 100
        rec_steering_file: reco.xml
#       gear_xml_file: /junofs/users/yangyf/CEPC_Test/sim/GearOutput.xml
        output_dir: jsub_out/rec
